//lrk2rfiphr1dm01.prod.local:55313/ibm/console"}, {"Client": "MidFirst", "Product": "Wires", "SDLC": "UAT", "WAS Console URL": "https://pdc8rfiphw2dm01.prod.local.prod.local:55013/ibm/console"}, {"Client": "MidFirst", "Product": "CBIS (WIRES)", "SDLC": "UAT", "WAS Console URL": "https://pdc8rfiphw2dm01.prod.local.prod.local:55113/ibm/console"}, {"Client": "MidFirst", "Product": "Wires Reports", "SDLC": "UAT", "WAS Console URL": "https://pdc8rfiphw2dm01.prod.local.prod.local:55213/ibm/console"}, {"Client": "Comerica", "Product": "Fednow", "SDLC": "PROD PHX", "WAS Console URL": "https://pdc1rfiphf1dm01.prod.local.prod.local:55413/ibm/console"}, {"Client": "Comerica", "Product": "Fednow", "SDLC": "PROD LRK", "WAS Console URL": "https://lrk2rfiphf1dm01.prod.local.prod.local:55413/ibm/console"}];

    const tableBody = document.querySelector('#dataTable tbody');
    const rowCount = document.getElementById('rowCount');
    const searchInput = document.getElementById('search');
    const clientFilter = document.getElementById('clientFilter');
    const productFilter = document.getElementById('productFilter');
    const sdlcFilter = document.getElementById('sdlcFilter');

    let sortKey = null; let sortDir = 1;

    function uniq(values) { return Array.from(new Set(values)).sort((a,b)=>a.localeCompare(b)); }

    function initFilters() {
      const clients = uniq(rawData.map(r => r['Client']).filter(Boolean));
      const products = uniq(rawData.map(r => r['Product']).filter(Boolean));
      const sdlcs = uniq(rawData.map(r => r['SDLC']).filter(Boolean));

      for (const c of clients) clientFilter.insertAdjacentHTML('beforeend', `<option value="${c}">${c}</option>`);
      for (const p of products) productFilter.insertAdjacentHTML('beforeend', `<option value="${p}">${p}</option>`);
      for (const s of sdlcs) sdlcFilter.insertAdjacentHTML('beforeend', `<option value="${s}">${s}</option>`);
    }

    function matchesSearch(r, q) {
      if (!q) return true;
      q = q.toLowerCase();
      const url = r['WAS Console URL'] || '';
      return (
        (r['Client']||'').toLowerCase().includes(q) ||
        (r['Product']||'').toLowerCase().includes(q) ||
        (r['SDLC']||'').toLowerCase().includes(q) ||
        url.toLowerCase().includes(q)
      );
    }

    function applyFilters() {
      let data = rawData.slice();
      const q = searchInput.value.trim();
      const c = clientFilter.value; const p = productFilter.value; const s = sdlcFilter.value;

      data = data.filter(r => (!c || r['Client'] === c) && (!p || r['Product'] === p) && (!s || r['SDLC'] === s) && matchesSearch(r, q));

      if (sortKey) {
        data.sort((a,b) => {
          const av = (a[sortKey]||'').toString().toLowerCase();
          const bv = (b[sortKey]||'').toString().toLowerCase();
          return av.localeCompare(bv) * sortDir;
        });
      }

      renderRows(data);
      rowCount.textContent = `${data.length} result${data.length === 1 ? '' : 's'}`;
    }

    function renderRows(data) {
      tableBody.innerHTML = '';
      for (const r of data) {
        const url = r['WAS Console URL'];
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${r['Client']}</td>
          <td>${r['Product']}</td>
          <td><span class="tag">${r['SDLC']}</span></td>
          <td class="url-cell">
            <a href="${url}" target="_blank" rel="noopener">${url}</a>
            <button class="copy-btn" data-url="${url}">Copy</button>
          </td>`;
        tableBody.appendChild(row);
      }

      document.querySelectorAll('.copy-btn').forEach(btn => {
        btn.onclick = async (e) => {
          const u = e.currentTarget.dataset.url;
          try { await navigator.clipboard.writeText(u); e.currentTarget.textContent = 'Copied'; setTimeout(()=> e.currentTarget.textContent='Copy', 1200); }
          catch (err) { alert('Copy failed'); }
        };
      });
    }

    document.querySelectorAll('thead th').forEach(th => {
      th.addEventListener('click', () => {
        const key = th.dataset.key;
        if (sortKey === key) sortDir *= -1; else { sortKey = key; sortDir = 1; }
        applyFilters();
      });
    });

    [searchInput, clientFilter, productFilter, sdlcFilter].forEach(el => el.addEventListener('input', applyFilters));

    initFilters();
    applyFilters();
  </script>
